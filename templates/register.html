<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Kidney Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
            max-width: 400px;
            position: relative;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container .input-group {
            margin-bottom: 15px;
            padding: 10px 15px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
            display: flex;
            align-items: center;
        }

        .container .input-group i {
            margin-right: 10px;
            color: #007bff;
        }

        .container input {
            flex: 1;
            border: none;
            outline: none;
            background-color: transparent;
        }

        .container input:focus {
            border-color: #007bff;
            outline: none;
        }

        .container button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .container a {
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .container a:hover {
            color: #0056b3;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #007bff, #0056b3);
            z-index: -1;
            border-radius: 8px;
            animation: rotate 10s infinite linear;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-hospital"></i>
                <input type="text" name="hospital_name" placeholder="Hospital Name" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}">Already have an account? Login here</a>
        <img src="{{ url_for('static', filename='kidney_icon.png') }}" alt="Kidney Icon" class="kidney-icon">
    </div>
</body>
</html>
