<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Kidney Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: url('{{ url_for('static', filename='register_bg.jpeg') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            position: relative;
            display: flex;
            flex-direction: row;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
        }

        .form-container {
            flex: 1;
            padding-right: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container .input-group {
            margin-bottom: 15px;
            padding: 12px 20px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            background-color: #fff;
        }

        .container .input-group i {
            margin-right: 10px;
            color: #007bff;
        }

        .container input {
            flex: 1;
            border: none;
            outline: none;
            background-color: transparent;
        }

        .container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .container button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .container button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .container a {
            margin-top: 15px;
            color: white; /* Change the color to white */
            text-decoration: none;
            transition: color 0.3s;
        }

        .container a:hover {
            color: #0056b3;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            z-index: -1;
            border-radius: 12px;
            animation: pulse 2s infinite ease-in-out;
            animation-delay: 1s; /* Add a delay to start the pulse animation */
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .image-container img {
            max-width: 80%;
            border-radius: 12px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(52, 58, 64, 0.8);
            backdrop-filter: blur(10px);
            z-index: 999;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #007bff;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.02);
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('home') }}">Kidney Tumor Detection</a>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>
            <form method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-hospital"></i>
                    <input type="text" name="hospital_name" placeholder="Hospital Name" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <a href="{{ url_for('login') }}">Already have an account? Login here</a>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='hospital_register.jpg') }}" alt="Hospital Register">
        </div>
    </div>
</body>
</html>
