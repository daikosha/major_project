<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{{ url_for('static', filename='register_bg.jpeg') }}');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(4px);
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            background-color: rgba(254, 243, 238, 0.8); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #555;
            font-size: 16px;
        }
        .info-item i {
            margin-right: 15px;
            color: #764ba2;
            font-size: 20px;
        }
        .info-item.pulse {
            animation: pulse 1s infinite;
            justify-content: center;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        .container input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #5cb3cc, #22a7cc);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .container button:hover {
            background: linear-gradient(135deg, #478798, #1c8598);
        }
        .form-and-preview {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .image-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }
        .image-preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
            display: none; /* Initially hidden */
        }
        .progress-bar div {
            height: 100%;
            width: 0;
            background-color: #28a745; /* Green color */
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
    </div>
    <div class="container">
        <h1>Prediction Result</h1>
        {% if result %}
            <div class="info-item pulse">
                <i class="fas fa-notes-medical"></i><p>Prediction Result: {{ result }}</p>
            </div>
        {% endif %}
        <div class="form-and-preview">
            <div>
                <form method="POST" action="{{ url_for('prediction', patient_id=patient.id) }}" enctype="multipart/form-data" onsubmit="startProgressBar()">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" required onchange="previewImage(event)">
                    <button type="submit">Predict</button>
                </form>
            </div>
            <!-- Display uploaded image -->
            <div class="image-preview">
                {% if uploaded_image_url %}
                    <img id="uploadedImage" src="{{ url_for('static', filename=uploaded_image_url.split('static/')[1]) }}" alt="Uploaded Image">
                {% else %}
                    <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none;">
                    <p id="imagePreviewText">Please upload an image</p>
                {% endif %}
            </div>
        </div>
        <!-- Progress bar -->
        <div class="progress-bar" id="progressBar">
            <div id="progressBarFill" data-progress="0%">0%</div>
        </div>
        <!-- Download Report button -->
        {% if report_generated %}
            <a href="{{ url_for('download_report', patient_id=patient.id) }}" class="button" style="margin-top: 20px;">Download Report</a>
        {% endif %}
    </div>

    <script>
        function previewImage(event) {
            var uploadedImage = document.getElementById('uploadedImage');
            var imagePreviewText = document.getElementById('imagePreviewText');
            if (event.target.files.length > 0) {
                uploadedImage.src = URL.createObjectURL(event.target.files[0]);
                uploadedImage.style.display = 'block';
                imagePreviewText.style.display = 'none';
            }
        }

        function startProgressBar() {
            var progressBar = document.getElementById('progressBar');
            var progressBarFill = document.getElementById('progressBarFill');
            progressBar            .style.display = 'block'; // Show progress bar
            var progress = 0;
            var interval = setInterval(function() {
                progress += 1;
                progressBarFill.style.width = progress + '%';
                progressBarFill.setAttribute('data-progress', progress + '%');
                progressBarFill.textContent = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 42.5); 
        }
    </script>
</body>
</html>
