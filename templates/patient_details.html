<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('{{ url_for('static', filename='register_bg.jpeg') }}') no-repeat center center fixed;
            overflow: hidden;
            animation: backgroundShift 10s infinite alternate;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #343a40;
            backdrop-filter: blur(10px);
            z-index: 999;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
            align-items: center;
            animation: fadeInUp 1s ease-in-out;
            backdrop-filter: blur(10px);
        }

        .container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-container {
            flex: 1;
            margin-right: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 80%;
            border-radius: 10px;
            animation: fadeIn 1.2s ease-in-out;
        }

        .container .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .container .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #007bff;
        }

        .container .input-group i.phone-icon {
            transform: translateY(-50%) scaleX(-1); /* Mirroring the phone icon */
        }

        .container input,
        .container select {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
            font-family: inherit;
            font-size: 16px;
            margin-left: 30px;
        }

        .container input:focus,
        .container select:focus {
            border-color: #007bff;
            outline: none;
        }

        .container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes backgroundShift {
            0% {
                background-position: center top;
            }
            100% {
                background-position: center bottom;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('patient_details') }}">Patient Details</a>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Patient Details</h1>
            <form method="POST" action="{{ url_for('patient_details') }}">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="number" id="age" name="age" placeholder="Age" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-venus-mars"></i>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone phone-icon"></i>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="Phone Number" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='patient_details.jpg') }}" alt="Patient Image">
        </div>
    </div>
</body>
</html>
