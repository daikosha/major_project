<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Kidney Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #007bff, #00b4db);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundShift 10s infinite alternate;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1s ease-in-out;
            max-width: 900px;
            backdrop-filter: blur(10px);
        }

        .login-form {
            text-align: center;
            flex: 1;
            padding: 20px;
        }

        .login-form h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .login-form h1::after {
            content: '';
            width: 50px;
            height: 3px;
            background-color: #007bff;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .login-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form input {
            margin-bottom: 15px;
            padding: 15px 20px;
            width: 80%;
            border-radius: 50px;
            border: 1px solid #ccc;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .login-form button {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .login-form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-form a {
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-form a:hover {
            color: #0056b3;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            animation: fadeInLeft 1s ease-in-out;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .image-container::before {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #007bff, #0056b3);
            z-index: -1;
            border-radius: 15px;
            animation: rotate 20s infinite linear;
            opacity: 0.5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes backgroundShift {
            0% {
                background: linear-gradient(to right, #007bff, #00b4db);
            }
            100% {
                background: linear-gradient(to left, #007bff, #00b4db);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>If you don't have an account, please <a href="{{ url_for('register') }}">register</a>.</p>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='kidney.jpg') }}" alt="Kidney Illustration">
        </div>
    </div>
</body>
</html>
